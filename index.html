    <style>
        body {
            text-align: center;
            background: radial-gradient(circle, #ff99cc, #ff0066);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;

        h1 {

        }
        /* Glowing Love Text */
        .love-text {
            font-size: 4vw;
            font-weight: bold;
            text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px pink;
            animation: glow 1.5s infinite alternate;
            margin-top: 10px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px pink; }
            to { text-shadow: 0 0 20px white, 0 0 30px red, 0 0 40px pink; }
        }
        /* Proposal Buttons */
        .proposal {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background: white;
            color: #ff0066;
            font-size: 4vw;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #ff4d6d;
            color: white;
        }
        /* Moving NO Button */
        #noButton {

        }
        /* Fireworks */
        .fireworks {

            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s infinite;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            h1 { font-size: 6vw; }
            .love-text { font-size: 5vw; }
            button { font-size: 5vw; padding: 8px 12px; }
